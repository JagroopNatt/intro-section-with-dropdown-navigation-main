<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <header>
      <nav>
        <img src="/images/logo.svg" alt="logo" class="nav-logo" />
        <button type="button" class="icon-menu">
          <img src="/images/icon-menu.svg" alt="icon-menu" />
        </button>

        <sidebar class="sidebar">
          <button>
            <img
              src="/images/icon-close-menu.svg"
              alt="icon-close-menu"
              class="icon-close"
            />
          </button>
          <div class="dropdown-container">
            <div class="feature-dropdown dropdown-btn">
              <button class="feature-btn dropdown-btn">
                Features
                <img
                  src="/images/icon-arrow-down.svg"
                  alt="icon-arrow-down"
                  class="arrow-icon"
                />
              </button>

              <div class="dropdown">
                <a href="#"
                  ><img src="/images/icon-todo.svg" alt="icon-todo" />Todo
                  List</a
                >
                <a href="#"
                  ><img src="/images/icon-calendar.svg" alt="ico" />Calender</a
                >
                <a href="#"
                  ><img
                    src="/images/icon-reminders.svg"
                    alt="icon-reminders"
                  />Reminders</a
                >
                <a href="#"
                  ><img
                    src="/images/icon-planning.svg"
                    alt="icon-planning"
                  />Planning</a
                >
              </div>
            </div>

            <div class="company-dropdown">
              <button class="company-btn dropdown-btn">
                Company
                <img
                  src="/images/icon-arrow-down.svg"
                  alt="icon-arrow-down"
                  class="arrow-icon"
                />
              </button>

              <div class="dropdown-company dropdown">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
              </div>
            </div>

            <button class="career-btn dropdown-btn">Careers</button>
            <button class="about-btn dropdown-btn">About</button>
          </div>

          <div class="extra-button">
            <button class="login-btn">Login</button>
            <button class="register-btn">Register</button>
          </div>
        </sidebar>
      </nav>
    </header>

    <main class="container">
      <div>
        <img
          src="/images/image-hero-mobile.png"
          alt="hero-img"
          class="mobile-img"
        />

        <img
          src="/images/image-hero-desktop.png"
          alt="hero-img"
          class="destop-img"
        />
      </div>

      <section>
        <h1>Make <span> remote work</span></h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-btn">Learn more</button>

        <div class="logos-container">
          <ul>
            <li>
              <img src="/images/client-databiz.svg" alt="client-databiz" />
            </li>
            <li>
              <img
                src="/images/client-audiophile.svg"
                alt="client-audiophile"
              />
            </li>
            <li><img src="/images/client-meet.svg" alt="client-meet" /></li>
            <li><img src="/images/client-maker.svg" alt="client-maker" /></li>
          </ul>
        </div>
      </section>
    </main>

    </div> -->
  </body>
</html>
